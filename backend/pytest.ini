[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    auth: Authentication tests
    issues: Issue management tests
    comments: Comment tests
    labels: Label tests
    reports: Report tests
    users: User tests
    integration: Integration tests
    unit: Unit tests
